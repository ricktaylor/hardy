[package]
name = "hardy-bpv7-fuzz"
version = "0.0.0"
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hardy-bpv7 = { path = "..", features = ["serde"] }
hardy-cbor = { path = "../../cbor" }
hardy-eid-patterns = { path = "../../eid-patterns" }
hex-literal = "1.1.0"
serde_json = "1.0.149"

[lib]
name = "common"
path = "src/lib.rs"
test = true
doc = false

[[bin]]
name = "eid_str"
path = "fuzz_targets/eid_str.rs"
test = false
bench = false
doc = false

[[bin]]
name = "eid_cbor"
path = "fuzz_targets/eid_cbor.rs"
test = false
bench = false
doc = false

[[bin]]
name = "random_bundles"
path = "fuzz_targets/random_bundles.rs"
test = false
bench = false
doc = false
