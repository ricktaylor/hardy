[package]
name = "hardy-bpv7-fuzz"
version = "0.0.0"
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hardy-bpv7 = { path = ".." }
hardy-cbor = { path = "../../cbor" }
hardy-eid-pattern = { path = "../../eid_pattern" }
hex-literal = "1.0.0"
base64 = "0.22.1"

[lib]
name = "common"
path = "src/lib.rs"
test = true

[[bin]]
name = "eid_str"
path = "fuzz_targets/eid_str.rs"
test = false
bench = false

[[bin]]
name = "eid_cbor"
path = "fuzz_targets/eid_cbor.rs"
test = false
bench = false

[[bin]]
name = "bundle"
path = "fuzz_targets/bundle.rs"
test = false
bench = false
