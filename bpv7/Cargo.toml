[package]
name = "hardy-bpv7"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[[bin]]
name = "mkbundle"
path = "tools/mkbundle.rs"

[dependencies]
hardy-cbor = { path = "../cbor" }
thiserror = "2.0.12"
time = { version = "0.3.41", features = ["macros"] }
base64 = "0.22.1"
urlencoding = "2.1.3"
crc = "3.3.0"
hmac = "0.12.1"
sha2 = "0.10.9"
aes-gcm = "0.10.3"
zeroize = { version = "1.8.1", features = ["derive"] }
aes-kw = { version = "0.2.1", features = ["alloc","std"] }
serde = { version = "1.0.219", features = ["derive"] }
winnow = "0.7.10"
#[mkbundle.dependencies]
clap = { version = "4.5.38", features = ["derive","cargo"] }
humantime = "2.2.0"

[dev-dependencies]
hex-literal = "1.0.0"
