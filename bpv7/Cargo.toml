[package]
name = "hardy-bpv7"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["rfc9173"]
std = []
rfc9173 = ["dep:hmac", "dep:aes-gcm", "dep:aes-kw"]
serde = ["dep:serde","dep:serde_with"]
bincode = ["dep:bincode"]

[dependencies]
hardy-cbor = { path = "../cbor" }
thiserror = "2.0.12"
time = { version = "0.3.41", features = ["macros"] }
base64 = "0.22.1"
urlencoding = "2.1.3"
crc = "3.3.0"
sha2 = "0.10.9"
rand = "0.9.1"
zeroize = { version = "1.8.1", features = ["derive"] }
winnow = "0.7.10"
hmac = { version = "0.12.1", optional = true }
aes-gcm = { version = "0.10.3",features = ["zeroize"], optional = true }
aes-kw = { version = "0.2.1", features = ["alloc","std"], optional = true }
hashbrown = { version = "0.15.4", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"], optional = true }
serde_with = { version = "3.13.0", features = ["base64"], optional = true }
bincode = { version = "2.0.1", default-features = false, features = ["alloc","derive"], optional = true }

[dev-dependencies]
hex-literal = "1.0.0"
