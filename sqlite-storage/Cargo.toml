[package]
name = "hardy-sqlite-storage"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = []
serde = ["dep:serde"]
no-tracing = ["dep:fuzz-macros"]

[dependencies]
hardy-bpa = { path = "../bpa", features = ["bincode"] }
hardy-bpv7 = { path = "../bpv7", features = ["std", "bincode"] }
hardy-cbor = { path = "../cbor" }
rusqlite = { version = "0.37.0", features = ["bundled", "time"] }
tokio = { version = "1.45.0", features = ["rt-multi-thread"] }
thiserror = "2.0.12"
bincode = "2.0.1"
directories = "6.0.0"
tracing = "0.1.41"
base64 = "0.22.1"
time = "0.3.41"
cfg-if = "1.0.1"
trace-err = "0.1.5"
flume = "0.11.1"
serde = { version = "1.0.219", features = ["derive"], optional = true }
fuzz-macros = { path = "../fuzz-macros", optional = true }

[build-dependencies]
regex = "1.11.1"
sha1 = "0.10.6"
base64 = "0.22.1"
