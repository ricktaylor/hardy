[package]
name = "hardy-tcpclv4"
description = "A TCPCLv4 DTN convergence layer"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = []
serde = ["dep:serde"]

[dependencies]
hardy-bpa = { path = "../bpa" }
hardy-bpv7 = { path = "../bpv7" }
tracing = "0.1.41"
tokio = { version = "1.47.1", features = ["rt", "macros", "time"] }
tokio-util = { version = "0.7.16", features = ["rt"] }
tower = "0.5.2"
tokio-tower = "0.6.0"
trace-err = "0.1.5"
thiserror = "2.0.16"
futures = "0.3"
rand = "0.9.2"
serde = { version = "1.0.228", features = ["derive"], optional = true }
