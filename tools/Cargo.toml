[package]
name = "hardy-tools"
version = "0.1.0"
edition.workspace = true

[lib]
path = "lib/lib.rs"
crate-type = ["rlib"]

[[bin]]
name = "bundle"
path = "src/bp.rs"

[dependencies]
anyhow = "1.0.100"
hardy-bpa = { path = "../bpa" }
hardy-bpv7 = { path = "../bpv7", features = ["std"] }
clap = { version = "4.5.50", features = ["derive","cargo"] }
humantime = "2.3.0"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "time"] }
time = { version = "0.3.44", features = ["parsing"] }
rand = "0.9.2"

# --- Linux-specific dependencies ---
[target.'cfg(target_os = "linux")'.dependencies]
caps = "0.5.6"

# --- Windows-specific dependencies ---
[target.'cfg(target_os = "windows")'.dependencies]
check_elevation = "0.2.7"

# --- Other Unix (e.g., macOS, BSD) dependencies ---
[target.'cfg(all(unix, not(target_os = "linux")))'.dependencies]
libc = "0.2.177"
