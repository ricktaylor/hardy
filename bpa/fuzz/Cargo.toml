[package]
name = "hardy-bpa-fuzz"
version = "0.0.0"
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hardy-bpv7 = { path = "../../bpv7" }
hardy-bpa = { path = ".." }
tokio = { version = "1.44.0", features = ["rt", "time"] }
time = { version = "0.3.39", features = ["parsing"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-log = "0.2.0"

[[bin]]
name = "ingress"
path = "fuzz_targets/ingress.rs"
test = false
doc = false
bench = false

[[bin]]
name = "cla"
path = "fuzz_targets/cla.rs"
test = false
doc = false
bench = false

[lib]
name = "test"
path = "test/mod.rs"
test = true
