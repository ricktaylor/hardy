[package]
name = "hardy-bpa-fuzz"
version = "0.0.0"
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hardy-bpa = { path = "..", features = ["mem-storage"] }
config = { version = "0.14.0", features = ["toml"] }
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread", "time"] }

[[bin]]
name = "ingress"
path = "fuzz_targets/ingress.rs"
test = false
doc = false
bench = false
