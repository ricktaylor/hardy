[package]
name = "hardy-bpa-fuzz"
version = "0.0.0"
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hardy-bpv7 = { path = "../../bpv7" }
hardy-bpa = { path = ".." }
tokio = { version = "1.39.3", features = ["rt", "time"] }
time = { version = "0.3.36", features = ["parsing"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-log = "0.2.0"

[[bin]]
name = "ingress"
path = "fuzz_targets/ingress.rs"
test = false
doc = false
bench = false
