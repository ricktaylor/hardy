[package]
name = "hardy-bpa"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
hardy-bpv7 = { path = "../bpv7" }
hardy-cbor = { path = "../cbor" }
fuzz-macros = { path = "../fuzz-macros" }
time = "0.3.37"
async-trait = "0.1.85"
tokio = { version = "1.43.0", features = ["macros", "time"] }
tokio-util = "0.7.13"
tracing = "0.1.41"
tracing-log = "0.2.0"
trace-err = "0.1.1"
rand = "0.8.5"
sha2 = "0.10.8"
thiserror = "2.0.11"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }