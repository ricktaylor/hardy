[package]
name = "hardy-bpa"
version = "0.1.0"
edition.workspace = true

[features]
default = ["rfc9173"]
rfc9173 = ["hardy-bpv7/rfc9173"]
serde = ["dep:serde","hardy-bpv7/serde","hardy-eid-pattern/serde"]
bincode = ["dep:bincode","hardy-bpv7/bincode"]
tracing = []

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
hardy-bpv7 = { path = "../bpv7" }
hardy-cbor = { path = "../cbor" }
hardy-eid-pattern = { path = "../eid_pattern" }
time = { version = "0.3.41", features = ["serde-human-readable"] }
async-trait = "0.1.89"
tokio = { version = "1.47.1", features = ["rt", "macros", "time"] }
tokio-util = { version = "0.7.16", features = ["rt"] }
tracing = "0.1.41"
trace-err = "0.1.5"
rand = "0.9.2"
lru = "0.16.0"
thiserror = "2.0.16"
rustversion = "1.0"
flume = "0.11.1"
serde = { version = "1.0.219", features = ["derive","rc"], optional = true }
bincode = { version = "2.0.1", default-features = false, features = ["alloc","derive"], optional = true }
