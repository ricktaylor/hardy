[package]
name = "hardy-bpa"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
hardy-bpv7 = { path = "../bpv7" }
hardy-cbor = { path = "../cbor" }
hardy-eid-pattern = { path = "../eid_pattern" }
fuzz-macros = { path = "../fuzz-macros" }
time = { version = "0.3.41", features = ["serde-human-readable"] }
async-trait = "0.1.88"
tokio = { version = "1.45.0", features = ["rt", "macros", "time"] }
tokio-util = { version = "0.7.15", features = ["rt"] }
tracing = "0.1.41"
trace-err = "0.1.3"
rand = "0.9.1"
sha2 = "0.10.9"
serde = { version = "1.0.219", features = ["derive","rc"] }
serde_with = { version = "3.13.0", features = ["base64"] }

thiserror = "2.0.12"
rustversion = "1.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }
