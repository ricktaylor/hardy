[package]
name = "hardy-eid_pattern-fuzz"
version = "0.0.0"
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hardy-eid-pattern = { path = ".." }
hardy-bpv7 = { path = "../../bpv7" }
arbitrary = { version = "1.4.1", features = ["derive"] }

[[bin]]
name = "eid_pattern_str"
path = "fuzz_targets/eid_pattern_str.rs"
test = false
doc = false
bench = false
