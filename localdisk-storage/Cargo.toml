[package]
name = "hardy-localdisk-storage"
version = "0.1.0"
edition.workspace = true

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["mmap"]
mmap = ["dep:memmap2"]
serde = ["dep:serde"]
no-tracing = ["dep:fuzz-macros"]

[dependencies]
hardy-bpa = { path = "../bpa" }
tokio = { version = "1.47.1", features = ["rt-multi-thread", "fs"] }
rand = "0.9.2"
directories = "6.0.0"
tracing = "0.1.41"
time = "0.3.41"
cfg-if = "1.0.3"
trace-err = "0.1.5"
flume = "0.11.1"
memmap2 = { version = "0.9.7", optional = true }
serde = { version = "1.0.219", features = ["derive"], optional = true }
fuzz-macros = { path = "../fuzz-macros", optional = true }

[target.'cfg(unix)'.dependencies]
libc = "0.2.172"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser"] }
